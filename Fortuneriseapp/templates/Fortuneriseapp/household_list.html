<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Households</title>
</head>

<body>
    <h1>Households</h1>
    <p><a href="{% url 'create_household' %}">Create new household</a></p>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for h in households %}
            <tr>
                <td>{{ h.pk }}</td>
                <td>{{ h.name }}</td>
                <td><a href="{% url 'edit_household' h.pk %}">Edit</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No households yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
